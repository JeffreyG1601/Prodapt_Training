<!DOCTYPE html>
<html>
<head>
    <title>Sample Input Form</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-box {
            background: #fff;
            padding: 32px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #1877f2;
            margin-bottom: 24px;
        }
        fieldset {
            border: none;
            padding: 0;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 16px;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"], input[type="radio"] {
            width: auto;
            margin-right: 8px;
        }
        .checkbox-group, .radio-group {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .actions input, .actions button {
            width: auto;
            padding: 8px 20px;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form>
                <fieldset>
                    <legend>Basic Information</legend>
                    <!-- Text input for name -->
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">

                    <!-- Password input -->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password">

                    <!-- Date input -->
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">

                    <!-- Number input -->
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age">
                    <!-- Email input -->
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">

                    <!-- Tel input -->
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

                    <!-- URL input -->
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" placeholder="Your website (optional)">

                    <!-- File input -->
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume">

                    <!-- Select dropdown -->
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="">Select Country</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                    </select>

                    <!-- Radio input -->
                    <label>Gender</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>

                    <!-- Range input -->
                    <label for="satisfaction">Satisfaction (range)</label>
                    <input type="range" id="satisfaction" name="satisfaction" min="0" max="10">

                    <!-- Hidden input -->
                    <input type="hidden" name="formid" value="12345">

                    <div class="actions">
                        <!-- Button input -->
                        <button type="button" onclick="alert('Button clicked!')">Click Me</button>
                        <!-- Reset button -->
                        <input type="reset" value="Reset">
                        <!-- Submit button -->
                        <input type="submit" value="Submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
